<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Today I Learned</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Hyeon-uk's TIL">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="google-site-verification" content="zPR1-xWecb71Z_nT3cWyyBtvqOUpANirgEFgm3gBWlI" />
    <meta name="naver-site-verification" content="b8fa904abcb6d81b04e6486e5a39a8bcc8886973" />
    <link rel="icon" href="./_media/favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.css">
</head>
<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            executeScript: true,
            name: 'ðŸ“š Today I Learned',
            repo: 'https://github.com/tristan3716/TIL',
            routerMode: 'hash',
            loadSidebar: 'sidebar.md',
            loadNavbar: 'navbar.md',
            subMaxLevel: 2,
            copyCode: {
                buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied',
            },
            alias: {
                '/General/sidebar.md': '/sidebar.md',
                '/TIL/.*/sidebar.md': '/sidebar.md',
                '/.*/navbar.md': '/navbar.md',
            },
            meta: {
                author: 'tristan3716',
                aggressiveTitle: true,
            },
            search: {
                maxAge: 86400000,
                paths: [
                    '/',
                    '/TIL/',
                    '/TIL2/',
                ],
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6,
            },
            search: 'auto',
            plugins: [
                function (hook, vm) {
                    hook.mounted(function() {
                        const div = Docsify.dom.create('div');
                        div.id = 'gitalk-container';
                        const main = Docsify.dom.getNode('#main');
                        Docsify.dom.appendTo(Docsify.dom.find('.content'), div);
                    })
                    hook.doneEach(function() {
                        const el = document.getElementById('gitalk-container');
                        while (el.hasChildNodes()) {
                            el.removeChild(el.firstChild);
                        }
                        
                        const pathGroup = /^.*?#(\/.*?)(?:\?.*|)$/g.exec(location.href);
                        const path = pathGroup.length > 1 ? pathGroup[1] : null;
                        if (path !== '/') {
                            const gitalk = new Gitalk({
                                clientID: 'fecc5ce3a644fd78da07',
                                clientSecret: '0793283b7b9fc33d631d914ffbe256807d6b1850',
                                id: `hash:${path}`,
                                repo: 'TIL',
                                owner: 'tristan3716',
                                admin: ['tristan3716'],
                                title: `Replies: ${path}`,
                            });

                            gitalk.render('gitalk-container');
                        }
                    })
                }
            ],
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tristan3716/docsify-meta@latest/dist/docsify-meta.min.js"></script>
</script>
</body>
</html>
